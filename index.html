<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confession</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            position: relative;
        }

        h2 {
            font-size: 2.5em;
            color: #d32f2f;
            margin-bottom: 20px;
        }

        .bear {
            width: 300px;
            animation: shake 1.5s infinite;
        }

        @keyframes shake {

            0%,
            100% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(10deg);
            }

            75% {
                transform: rotate(-10deg);
            }
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .btn {
            padding: 10px 30px;
            font-size: 16px;
            border: 2px solid #d32f2f;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-yes {
            background-color: #d32f2f;
            color: white;
        }

        .btn-no {
            background-color: white;
            color: #d32f2f;
        }

        .btn:hover {
            background-color: #f8bbd0;
            color: #d32f2f;
        }

        /* Pop-up styling */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 300px;
            position: relative;
        }

        /* Tampilkan pop-up saat kelas 'show-popup' ditambahkan */
        .show-popup {
            display: flex;
        }

        /* Animasi shine untuk gambar */
        .shine-bear {
            animation: shine 2s infinite;
            width: 300px;
        }

        @keyframes shine {

            0%,
            100% {
                filter: drop-shadow(0 0 10px pink) drop-shadow(0 0 20px pink);
                transform: scale(1);
            }

            50% {
                filter: drop-shadow(0 0 30px pink) drop-shadow(0 0 40px pink);
                transform: scale(1.05);
                /* Beruang akan sedikit membesar pada tengah animasi */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>kanjeng mau jadi pacarku yaa ü•∫üëâüèªüëàüèª</h2>
        <img src="before.png" alt="Cute Bear" class="bear">
        <div class="button-container">
            <button class="btn btn-yes" onclick="showPopup()">Yes</button>
            <button class="btn btn-no" id="btnNo" onclick="moveButton()">No</button>
        </div>
    </div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <h3>Yay! Sekarang Kanjeng dah jadi pacarkuuu üíñ</h3>
            <img src="after.png" alt="Happy Bear" class="shine-bear">
        </div>
    </div>

    <script src="js.js"></script>
</body>

</html>
